<svg width="1041" height="586" viewBox="-0.5 -0.5 1041 586"><g showHideIgnore="" style="pointer-events: all;"><g showHideIgnore="" style="pointer-events: all;"><g showHideIgnore="" style="pointer-events: all;"><g showHideIgnore="" style="pointer-events: all;"><line x1="0" y1="0" x2="1040" y2="0" showHideIgnore="" style="stroke: white; fill: white; stroke-width: 1; pointer-events: all;"></line></g></g><g showHideIgnore="" style="pointer-events: all;"><g showHideIgnore="" style="pointer-events: all;"><line x1="1040" y1="0" x2="1040" y2="585" showHideIgnore="" style="stroke: white; fill: white; stroke-width: 1; pointer-events: all;"></line></g></g><g showHideIgnore="" style="pointer-events: all;"><g showHideIgnore="" style="pointer-events: all;"><line x1="1040" y1="585" x2="0" y2="585" showHideIgnore="" style="stroke: white; fill: white; stroke-width: 1; pointer-events: all;"></line></g></g><g showHideIgnore="" style="pointer-events: all;"><g showHideIgnore="" style="pointer-events: all;"><line x1="0" y1="585" x2="0" y2="0" showHideIgnore="" style="stroke: white; fill: white; stroke-width: 1; pointer-events: all;"></line></g></g></g><g showHideIgnore="" transform="translate(20,20)" style="pointer-events: all;"><g transform="translate(0,0)"><g showHideIgnore="" style="pointer-events: all;"><g transform="translate(0,0)"><g showHideIgnore="" style="pointer-events: all;"><g transform="translate(0.5,0.5)"><foreignobject width="1001" height="42" showHideIgnore="" style="pointer-events: all;"><div style="display: inline-block; height: auto; width: auto; float: left; font-family: Arial; font-size: 18px;"><div><ul style="margin: 0px;"><li><div><span style="color: black;">In this lecture, we are going to cover four topics: non-linear features, which are ways to use linear models to create nonlinear predictors.</span></div></li></ul></div></div></foreignobject></g><g transform="translate(0.5,48.5)"><foreignobject width="780" height="22" showHideIgnore="" style="pointer-events: all;"><div style="display: inline-block; height: auto; width: auto; float: left; font-family: Arial; font-size: 18px;"><div><ul style="margin: 0px;"><li><div><span style="color: black;">We will then follow this up with feature templates, which are flexible ways of defining features</span></div></li></ul></div></div></foreignobject></g><g transform="translate(0.5,76.5)"><foreignobject width="741" height="22" showHideIgnore="" style="pointer-events: all;"><div style="display: inline-block; height: auto; width: auto; float: left; font-family: Arial; font-size: 18px;"><div><ul style="margin: 0px;"><li><div><span style="color: black;">These two topics tell us how to hand-craft features to make linear models more effective</span></div></li></ul></div></div></foreignobject></g><g transform="translate(0.5,104.5)"><foreignobject width="984" height="22" showHideIgnore="" style="pointer-events: all;"><div style="display: inline-block; height: auto; width: auto; float: left; font-family: Arial; font-size: 18px;"><div><ul style="margin: 0px;"><li><div><span style="color: black;">We will then follow this up with neural nets, which give the possibility of automatically learning these features from data</span></div></li></ul></div></div></foreignobject></g><g transform="translate(0.5,132.5)"><foreignobject width="866" height="22" showHideIgnore="" style="pointer-events: all;"><div style="display: inline-block; height: auto; width: auto; float: left; font-family: Arial; font-size: 18px;"><div><ul style="margin: 0px;"><li><div><span style="color: black;">Training these can be difficult, and we will end by discussing backpropataion, which makes this possible</span></div></li></ul></div></div></foreignobject></g></g></g></g></g></g></g></svg></body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
